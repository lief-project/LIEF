[lief.build]
type            = "Release"
cache           = true
ninja           = true
parallel-jobs   = 0
lief-install-dir = "~/lief-arm64-install"

[lief.formats]
elf     = true
pe      = true
macho   = true
android = true
art     = true
vdex    = true
oat     = true
dex     = true

[lief.features]
json    = true
frozen  = true

[lief.logging]
enabled = true
debug   = false

[lief.cross-compilation]
osx-arch = "arm64"
